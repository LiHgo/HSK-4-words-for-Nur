<style>
body{
    margin:0;
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
    background:linear-gradient(135deg,#eef2f7,#f9fbfd);
    display:flex;
    justify-content:center;
}
.container{
    max-width:1000px;
    width:95%;
    padding:20px;
}
.card{
    background:#fff;
    border-radius:16px;
    padding:25px;
    box-shadow:0 10px 30px rgba(0,0,0,0.08);
}
h1{
    text-align:center;
    margin-bottom:20px;
}
.top-controls{
    display:flex;
    flex-wrap:wrap;
    gap:10px;
    justify-content:center;
    margin-bottom:15px;
}
select,button{
    padding:10px 16px;
    border-radius:8px;
    border:1px solid #ddd;
    font-size:14px;
}
button{
    cursor:pointer;
    background:#4a90e2;
    color:#fff;
    border:none;
    transition:0.2s;
}
button:hover{
    opacity:0.9;
}
.progress{
    height:8px;
    background:#eee;
    border-radius:10px;
    margin:15px 0;
    overflow:hidden;
}
.progress-bar{
    height:100%;
    width:0%;
    background:#4a90e2;
    transition:0.3s;
}
.answer-area{
    min-height:50px;
    border:2px dashed #ccc;
    border-radius:10px;
    padding:10px;
    margin-bottom:20px;
    display:flex;
    flex-wrap:wrap;
    gap:8px;
}
.word{
    padding:8px 12px;
    background:#f2f4f7;
    border-radius:8px;
    cursor:pointer;
    user-select:none;
    transition:0.2s;
}
.word:hover{
    background:#e1e7f0;
}
.word.selected{
    opacity:0.4;
}
.words-area{
    display:flex;
    flex-wrap:wrap;
    gap:8px;
    justify-content:center;
}
.result{
    text-align:center;
    font-weight:bold;
    margin-top:15px;
}
@media(max-width:768px){
    .container{
        width:98%;
    }
}
</style>
</head>

<div class="card">

<h1>HSK4 句子顺序训练 Pro</h1>

<div class="top-controls">
<select id="orderMode">
<option value="normal">顺序练习</option>
<option value="random">随机练习</option>
<option value="wrong">错题练习</option>
</select>

<select id="category">
<option value="all">全部类型</option>
<option value="life">日常生活</option>
<option value="work">工作学习</option>
<option value="time">时间数量</option>
<option value="grammar">语法结构</option>
<option value="emotion">情感表达</option>
</select>

<button onclick="startTraining()">开始训练</button>
</div>

<div class="progress">
<div class="progress-bar" id="progressBar"></div>
</div>

<div class="answer-area" id="answerArea"></div>
<div class="words-area" id="wordsArea"></div>

<div style="text-align:center;margin-top:15px;">
<button onclick="checkAnswer()">提交</button>
<button onclick="nextQuestion()">下一题</button>
<button onclick="clearAnswer()">清空</button>
</div>

<div class="result" id="result"></div>

</div>
</div>

let filtered = [];
let currentIndex = 0;
let wrongList = JSON.parse(localStorage.getItem("wrongList")||"[]");

function startTraining(){
    let mode = document.getElementById("orderMode").value;
    let cat = document.getElementById("category").value;

    if(mode==="wrong"){
        filtered = sentences.filter(s=>wrongList.includes(s.text));
    }else{
        filtered = cat==="all"?sentences:sentences.filter(s=>s.type===cat);
        if(mode==="random"){
            filtered = filtered.sort(()=>Math.random()-0.5);
        }
    }
    currentIndex = 0;
    loadQuestion();
}

function loadQuestion(){
    if(filtered.length===0){
        document.getElementById("result").innerText="没有题目";
        return;
    }

    let sentence = filtered[currentIndex].text;
    let cleanSentence = sentence.replace("。","");
    let words = cleanSentence.split(" ");
    words = words.sort(()=>Math.random()-0.5);

    document.getElementById("answerArea").innerHTML="";
    document.getElementById("wordsArea").innerHTML="";
    document.getElementById("result").innerText="";

    words.forEach(w=>{
        let span=document.createElement("span");
        span.className="word";
        span.innerText=w;
        span.onclick=()=>{
            if(!span.classList.contains("selected")){
                span.classList.add("selected");
                let clone=span.cloneNode(true);
                clone.classList.remove("selected");
                clone.onclick=()=>{
                    span.classList.remove("selected");
                    clone.remove();
                };
                document.getElementById("answerArea").appendChild(clone);
            }
        };
        document.getElementById("wordsArea").appendChild(span);
    });

    updateProgress();
}

function checkAnswer(){
    let answer=[...document.getElementById("answerArea").children]
    .map(e=>e.innerText)
    .join(" ")+"。";

    let correct=filtered[currentIndex].text;

    if(answer===correct){
        document.getElementById("result").innerText="✅ 正确";
    }else{
        document.getElementById("result").innerText="❌ 错误";
        if(!wrongList.includes(correct)){
            wrongList.push(correct);
            localStorage.setItem("wrongList",JSON.stringify(wrongList));
        }
    }
}

function nextQuestion(){
    if(currentIndex<filtered.length-1){
        currentIndex++;
        loadQuestion();
    }
}

function clearAnswer(){
    document.getElementById("answerArea").innerHTML="";
    document.querySelectorAll(".word").forEach(w=>w.classList.remove("selected"));
}

function updateProgress(){
    let percent=((currentIndex+1)/filtered.length)*100;
    document.getElementById("progressBar").style.width=percent+"%";
}

startTraining();
